<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Red Social</title>
        <link rel="stylesheet" href="css/style.css"/>        
        <link rel="stylesheet" href="icomoon/style.css" media="screen" title="no title">

        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>

    <body>
        <form>
            <h3>Login</h3>
            <div class="form-login">
                <div><span class="icon-lock"></span><span class="icon-unlocked"></span></div>
                <div class="section-Text">
                    <input type="text" placeholder="Email" id="txtEmail"><br>
                    <input type="text" placeholder="Password" id="txtPassword"><br>                    
                </div>
                <div class="section-Button">
                    <input type="button" id="btnLogin" value="Iniciar Sesion">
                    <input type="button" id="btnSignUp" value="Registrarme">
                    <input type="button" id="btnLogOut" value="Salir">                 
                </div>
            </div>            
            <div class="loginAditional"> 
                <input type="button" id="btnLoginFacebook" class="icon-facebook" value="Facebook">
                <input type="button" id="btnLoginGoogle" class="icon-google" value="Google">
            </div>

        </form>
        <pre id="Object"></pre>
        <script src="js/app.js"></script>    
        
    </body>
    <footer></footer>
</html>
