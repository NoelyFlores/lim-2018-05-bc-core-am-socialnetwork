<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Red Social</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="icomoon/style.css" />
    <!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-functions.js"></script>
    <!--Ingresando codigo de Zarela  -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script> -->
</head>

<body>
    <header>
    </header>
    <section>
        <div class="wapper-content">
            <div class="wapper-portada">
                <div id="section-login" class="content-login">
                    <form>
                        <div class="logo">
                            <img src="https://png.icons8.com/windows/1600/stork.png" alt="logo">
                        </div>
                        <div class="form-login">

                            <div class="section-Text">
                                <div class="section-value">
                                    <input type="text" placeholder="Email" id="txtEmail">
                                    <span id="icon-check"></span>
                                </div>
                                <div class="section-value">
                                    <input type="password" placeholder="Password" id="txtPassword">
                                </div>

                            </div>
                            <div class="section-Button">
                                <input type="button" id="btnLogin" value="LOGIN">
                                <p id="messageValide"></p>
                                <span type="button" id="btnLogOut" value="Salir">--------------OR--------------</span>
                            </div>
                        </div>
                        <div class="loginAditional">
                            <span>
                                <a id="btnSignUp" class="icon-mail2"></a>
                            </span>
                            <span>
                                <a id="btnLoginFacebook" class="icon-facebook"></a>
                            </span>
                            <span>
                                <a id="btnLoginGoogle" class="icon-google"></a>
                            </span>

                            <!-- <input type="button"  value="Facebook">
                        <input type="button"   value="Google"> -->
                        </div>

                    </form>
                </div>

                <!-- Codigo Zarela  -->
                <div id="section-register-user" class="content-login">
                    <form>
                        <div class="form-login">
                            <div>
                                <span class="icon-circle-left"></span>
                                <h3>SIGN UP</h3>
                            </div>
                            
                            <div class="section-Text">
                                <div class="section-value">
                                    <input type="text" placeholder="User Name" id="users-name">
                                </div>
                                <div class="section-value">
                                    <input type="text" placeholder="Last Name" id="users-last-name">
                                </div>
                                <div class="section-value">
                                    <input type="text" placeholder="Email" id="users-email" >
                                    <span id="icon-validate"></span>
                                </div>
                                <div class="section-value">
                                    <input type="password" placeholder="Password" id="users-password">
                                </div>
                                <div class="section-value">
                                    <input type="password" placeholder="Repeat Password" id="users-passwordTwo">
                                    <span id="icon-validate-password"></span>
                                </div>
                            </div>
                            <div class="section-Button">
                                <input type="button" name="" id="register" value="Registrar">
                                <p id="mensaggeRegisterValide"></p>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>


    </section>
    <footer></footer>
    <script src="js/conexionUsers.js"></script>
    <script src="js/usuario.js"></script>
    <script src="js/app.js"></script>
</body>


</html>
